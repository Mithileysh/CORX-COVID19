        </nav>
        <div class='summary'>

				<a style="cursor:pointer;color:gray;" href="https://www.linkedin.com/in/balaji-r-3646ab193/"><i class="fa fa-linkedin"></i></a>  @BALAJI R.<br/>
                <a style="cursor:pointer;color:gray;" href="https://github.com/Sobhana-s/"><i class="fa fa-github"></i></a>  @Sobhana-s &nbsp;

                <a style="cursor:pointer;color:gray;" href="https://www.linkedin.com/in/mithileysh/"><i class="fa fa-linkedin"></i></a>  @Dr Mithileysh Sathiyanarayanan<br/>
            </div>
            <div class='overall'>
                    <div class='global' style="text-align: center;">üåêWorld Wide</div>
                    <div style="display: flex;justify-content: space-evenly;"><span class='case'></span> <span class='death'></span> <span class='recover'></span></div>
            </div>
        </div>
        <div class='info'>
            <div class='countries'></div>
            <div class='row'>
                <div class='buttons'>
                    <a href="https://covid.apollo247.com/">
					<button type="submit" style="height:px; width:150px"> Self assessment </button></a>
					<a href="https://covid19track.site/">
					<button type="submit" style="height:px; width:150px"> Real-Time Tracking </button></a>

                    <button id="play" style= "background-color:rgba(16, 180, 172, 0.849)"; class="btn btn-primary">Pause</button>
                    <button id="reset" style="background-color: rgba(22, 179, 190, 0.849)"; class="btn btn-primary">Reset</button>
                    <div id="slider-div">
                        <label>Date: <span id="dateLabel1">1/22/20</span> - <span id="dateLabel2">03/31/2020</span></label>
                        <div id="date-slider">
                            <input class='slider' min='0' value='0' type='range' />
                            <span class='box'></span>
                        </div>
                    </div>
                </div>
                <div id='chart-area'></div>
            </div> 
        </div>
